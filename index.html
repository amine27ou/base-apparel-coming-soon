<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="row">
      <div class="left-col"> <!-- Fixed typo here, it should be left-col -->
        <div class="navbar">
          <div class="logo">
            <img src="images/logo.svg" alt="">
          </div>
        </div>
        <div class="content">
          <h1>WE'RE</h1>
          <h2>COMING <br>SOON</h2>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="form-container">
            <form action="">
              <div class="input-field">
                <input type="text" id="email">
                <button type="button" id="submit"><img src="images/icon-arrow.svg" alt=""></button> 
                <img src="images/icon-error.svg" class="error-icon" alt="">
                <span class="error-message">Please provide a valid email</span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="right-col">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
